<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>注册</title>
</head>
<body>
<header>东软教学系统-注册</header>
<nav><a href="">首页</a><a href="">视频</a></nav>
<section>
       <!-- <form action="doreg.php" method="post"> -->
       <table>
       <caption>东软教学系统</caption>
       <tr>
             <td><label for="username">用户名</label></td>
             <td><input type="text" name="username" id="username" required></td>
       </tr>

       <tr>
             <td>头像</td>
             <td><input type="file" name="pic"></td>
       </tr>

       <tr>
             <td><label for="pw">密码</label></td>
             <td><input type="password" name="pw" id="pw" required></td>
       </tr>

       <tr>
             <td><label for="cpw">确认密码</label></td>
             <td><input type="password" name="cpw" id="cpw" required></td>
       </tr>

       <tr>
             <td><label for="sex">性别</label></td>
             <td>
                 <input type="radio" name="sex" id="sex" value="男" checked>男
                 <input type="radio" name="sex" id="sex" value="女">女
             </td>
       </tr>

       <tr>
             <td><label for="birthdate">生日</label></td>
             <td>
                 <input type="date" name="birthdate" id="birthdate">
             </td>
       </tr>


        <tr>
             <td><label for="eb">学历</label></td>
             <td>
                  <select name="eb">
                       <option value="">==请选择==</option>
                       <option value="0">大专</option>
                       <option value="1">本科</option>
                       <option value="2">研究生</option>
                  </select>
             </td>
       </tr>

       <tr>
             <td><label for="hobby">爱好</label></td>
             <td>
             <input type="checkbox" name="hobby[]" id="hobby" value="游泳">游泳
             <input type="checkbox" name="hobby[]" id="hobby" value="唱歌">唱歌
             <input type="checkbox" name="hobby[]" id="hobby" value="运动">运动
             </td>
       </tr>

       <tr>
             <td><label for="tel">手机号</label></td>
             <td><input type="number" name="tel" id="tel" ></td>
       </tr>

        <tr>
             <td><label for="email">Email</label></td>
             <td><input type="email" name="email" id="email" ></td>
       </tr>

        <tr>
             <td><label for="url">个人主页</label></td>
             <td><input type="url" name="url" id="url" ></td>
       </tr>

        <tr>
             <td><label for="intro">自我评价</label></td>
             <td>
                 <textarea name="intro" rows="5"></textarea>
             </td>
       </tr>

       <tr>
             <td>
             <colspan="2">
             <input type="submit" value="提交">
             <input type="reset" value="重置">
             </td>
       </tr>

    </table>
</section>
<aside>这里是侧边栏</aside>

<footer>版权所有 xx 2016-2010</footer>
    
</body>
</html>
